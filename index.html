<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Countdown HBD with Music (Centered Wave)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏™‡∏ß‡∏¢‡πÜ -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #333;
      text-align: center;
    }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å (‡∏Å‡∏≤‡∏£‡πå‡∏î) */
    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: inline-block;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏û‡∏•‡∏á + ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏Ñ‡∏•‡∏∑‡πà‡∏ô */
    .music-wrapper {
      margin-bottom: 20px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏£‡∏∞‡∏¢‡∏∞‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ä‡∏¥‡∏î‡∏Å‡∏±‡∏ö‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
      text-align: center; /* ‡∏à‡∏±‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    }
    .music-toggle {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
    }
    .music-toggle:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    /* ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡∏¢‡∏∂‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÅ‡∏ó‡πà‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ç‡∏¢‡∏±‡∏ö‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏ö‡∏ô‡πÅ‡∏•‡∏∞‡∏•‡πà‡∏≤‡∏á */
    .wave {
      display: flex;
      gap: 3px;
      height: 20px;
      align-items: center; /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
    }
    .wave div {
      width: 5px;
      height: 10px;
      background: white;
      border-radius: 5px;
      opacity: 1;
      transform-origin: center; /* ‡∏¢‡∏∂‡∏î‡∏à‡∏∏‡∏î‡∏´‡∏°‡∏∏‡∏ô‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ó‡πà‡∏á */
    }
    /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏•‡∏á‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô ‡πÉ‡∏´‡πâ‡πÅ‡∏ó‡πà‡∏á‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡∏Ç‡∏¢‡∏±‡∏ö‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏≤‡∏£ scaleY ‡∏à‡∏≤‡∏Å‡∏à‡∏∏‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    .playing .wave div {
      animation: waveAnim 1.2s infinite ease-in-out;
    }
    .wave div:nth-child(1) { animation-delay: 0s; }
    .wave div:nth-child(2) { animation-delay: 0.2s; }
    .wave div:nth-child(3) { animation-delay: 0.4s; }
    .wave div:nth-child(4) { animation-delay: 0.6s; }
    .wave div:nth-child(5) { animation-delay: 0.8s; }
    @keyframes waveAnim {
      0%, 100% { transform: scaleY(1.0); }
      50% { transform: scaleY(1.8); }
    }

    /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á Countdown */
    .countdown h1 {
      margin-bottom: 20px;
      font-size: 36px;
      font-family: 'Pacifico', cursive;
      color: #e91e63;
    }
    .time {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 28px;
      flex-wrap: wrap;
    }
    .time div {
      background: rgba(255, 255, 255, 0.6);
      padding: 15px;
      border-radius: 10px;
      min-width: 80px;
      border: 2px solid #ffcccb;
    }
    .time div span {
      display: block;
      font-size: 20px;
      margin-top: 5px;
      color: #e91e63;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .container {
        padding: 20px 30px;
        margin: 20px;
      }
      .countdown h1 {
        font-size: 28px;
      }
      .time {
        font-size: 20px;
        gap: 10px;
      }
      .time div {
        padding: 10px;
        min-width: 60px;
      }
      .time div span {
        font-size: 16px;
      }
      .music-toggle {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‡πÇ‡∏ã‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á -->
    <div class="music-wrapper">
      <button id="toggleMusicButton" class="music-toggle">
        <div id="waveform" class="wave">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
        <span id="musicText">üîä ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á...</span>
      </button>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown">
      <h1>Countdown to HBD Pang!</h1>
      <div class="time">
        <div>
          <div id="days">0</div>
          <span>‡∏ß‡∏±‡∏ô</span>
        </div>
        <div>
          <div id="hours">0</div>
          <span>‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</span>
        </div>
        <div>
          <div id="minutes">0</div>
          <span>‡∏ô‡∏≤‡∏ó‡∏µ</span>
        </div>
        <div>
          <div id="seconds">0</div>
          <span>‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio element (‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏° auto play) -->
  <audio id="bgMusic" autoplay loop>
    <source src="Bodyslam01.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    /* Countdown Timer */
    const targetDate = new Date('February 5, 2026 00:00:00');
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.querySelector('.countdown').innerHTML = "<h1>Happy Birthday!</h1>";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* Music Control */
    const music = document.getElementById('bgMusic');
    const toggleMusicButton = document.getElementById('toggleMusicButton');
    const musicText = document.getElementById('musicText');
    const waveform = document.getElementById('waveform');

    // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏° auto play ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö (‡∏≠‡∏≤‡∏à‡∏ñ‡∏π‡∏Å‡∏ö‡∏•‡πá‡∏≠‡∏Å‡πÇ‡∏î‡∏¢‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå)
    window.addEventListener('load', () => {
      music.play().then(() => {
        toggleMusicButton.classList.add('playing');
        waveform.classList.add('playing');
        musicText.textContent = "üîä ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á...";
      }).catch((err) => {
        musicText.textContent = "üîá ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á";
        toggleMusicButton.classList.remove('playing');
        waveform.classList.remove('playing');
        console.log('Auto play was prevented:', err);
      });
    });

    // ‡∏™‡∏•‡∏±‡∏ö‡πÄ‡∏•‡πà‡∏ô/‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏°
    toggleMusicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play().then(() => {
          toggleMusicButton.classList.add('playing');
          waveform.classList.add('playing');
          musicText.textContent = "üîä ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á...";
        }).catch((err) => console.log('Audio playback issue:', err));
      } else {
        music.pause();
        toggleMusicButton.classList.remove('playing');
        waveform.classList.remove('playing');
        musicText.textContent = "üîá ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á";
      }
    });
  </script>
</body>
</html>
